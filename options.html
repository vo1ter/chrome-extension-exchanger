<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vo1ternotdeveloper's fast exchanger</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Exchanger settings</h1>
        <div class="grid-3">
            <div class="el">
                <h3>Default first currency</h3>
                <select id="firstCurr"></select>
            </div>
            <div class="el">
                <h3>Default second currency:</h3>
                <select id="secondCurr"></select>
            </div>
            <div class="el">
                <h3>Default first currency amount</h3>
                <input type="number" id="firstCurrAmount">
            </div>
            <!-- <div class="el">
                <h3>Language</h3>
                <select id="languages"></select>
            </div> -->
        </div>
        <button id="save">Save settings!</button>
    </div>
    <script src="js/generateSelects.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
